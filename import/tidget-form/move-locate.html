<!-- Locate widget -->
<form class="move-locate" data-call="onSubmit">
  <h2>Locate<input type="submit" value="Apply"/></h2>
  <div>
    <div class="miedit-field">
      <label for="move-locate-x">X:</label>
      <input
        id="move-locate-x"
        type="number"
        name="x"
        min="0"
        max="40"
        value="0"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="move-locate-y">Y:</label>
      <input
        id="move-locate-y"
        type="number"
        name="y"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>
    
    <div class="miedit-info">
      <h3>Note</h3>
      <p>X=0 is the first column.</p>
      <p>Y=0 is the status row.</p>
      <p>Y=1 is the first standard row.</p>
    </div>
  </div>
</form>
