<!-- Box widget -->
<form class="content-box" data-call="onChange">
  <h2>Box</h2>
  <div>
    <div class="miedit-field">
      <label for="content-box-x">X:</label>
      <input
        id="content-box-x"
        type="number"
        name="x"
        min="0"
        max="39"
        value="0"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-box-y">Y:</label>
      <input
        id="content-box-y"
        type="number"
        name="y"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-box-width">Width:</label>
      <input
        id="content-box-width"
        type="number"
        name="width"
        min="1"
        max="40"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <label for="content-box-height">Height:</label>
      <input
        id="content-box-height"
        type="number"
        name="height"
        min="0"
        max="24"
        value="1"
        size="2"
        maxlength="2"
      />
    </div>

    <div class="miedit-field">
      <div class="radio-label">Background color:</div>
      <div class="miedit-radio">
        <input type="radio" name="bgcolor" value="0" id="content-box-bgcolor-0" />
        <label for="content-box-bgcolor-0">
          <img src="icon/color-bg-0.svg" /> Black / 0%
        </label>
      </div>

      <div class="miedit-radio">
        <input type="radio" name="bgcolor" value="4" id="content-box-bgcolor-4"/>
        <label for="content-box-bgcolor-4">
          <img src="icon/color-bg-4.svg" /> Blue / 40%
        </label>
      </div>

      <div class="miedit-radio">
        <input type="radio" name="bgcolor" value="1" id="content-box-bgcolor-1"/>
        <label for="content-box-bgcolor-1">
          <img src="icon/color-bg-1.svg" /> Red / 50%
        </label>
      </div>

      <div class="miedit-radio">
        <input type="radio" name="bgcolor" value="5" id="content-box-bgcolor-5"/>
        <label for="content-box-bgcolor-5">
          <img src="icon/color-bg-5.svg" /> Magenta / 60%
        </label>
      </div>

      <div class="miedit-radio">
        <input type="radio" name="bgcolor" value="2" id="content-box-bgcolor-2"/>
        <label for="content-box-bgcolor-2">
          <img src="icon/color-bg-2.svg" /> Green / 70%
        </label>
      </div>

      <div class="miedit-radio">
        <input type="radio" name="bgcolor" value="6" id="content-box-bgcolor-6"/>
        <label for="content-box-bgcolor-6">
          <img src="icon/color-bg-6.svg" />
          Cyan / 80%
        </label>
      </div>

      <div class="miedit-radio">
        <input type="radio" name="bgcolor" value="3" id="content-box-bgcolor-3"/>
        <label for="content-box-bgcolor-3">
          <img src="icon/color-bg-3.svg" /> Yellow / 90%
        </label>
      </div>

      <div class="miedit-radio">
        <input type="radio" name="bgcolor" value="7" id="content-box-bgcolor-7"/>
        <label for="content-box-bgcolor-7">
          <img src="icon/color-bg-7.svg" /> White / 100%
        </label>
      </div>
    </div>
  </div>
</form>
