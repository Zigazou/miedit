<!-- Ceefax widget -->
<form class="content-ceefax" data-call="onSubmit">
  <h2>
    Ceefax <input type="submit" value="Apply"/>
  </h2>
  <div>
    <div class="miedit-field">
      <label for="content-ceefax-value">Value:</label>
      <input
        id="content-ceefax-value"
        name="value"
        type="text"
      />
    </div>

    <div class="miedit-info">
      <h3>Note</h3>
      <p>
        This field is intended to receive URLs produced by the
        <a href="http://edit.tf">edit.tf tool</a>
      </p>
      <p>It should start like <pre>http://edit.tf/#</pre></p>
    </div>
  </div>
</form>
